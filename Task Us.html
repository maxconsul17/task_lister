<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Lister</title>

    <!-- Bootstrap 4 for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- SweetAlert2 for alerts and notifications -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom CSS styles -->
    <style>
        body {
            background-color: #f4f6f8;
        }

        .task-card {
            border-left: 5px solid #007bff;
            transition: border-color .3s ease;
        }

        .time {
            font-weight: bold;
            color: #28a745;
            display: block;
            margin-top: 10px;
        }

        .timestamps {
            font-size: 13px;
            color: #555;
            margin-top: 5px;
            white-space: pre-wrap; /* Allows line breaks in timestamp text */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Page Title -->
        <h1 class="text-center mb-4">Task Lister</h1>

        <!-- Task Input Form -->
        <div class="card p-4 mb-4">
            <div class="form-group">
                <label><strong>Task description:</strong></label>
                <textarea id="taskInput" class="form-control" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label><strong>Contact Person:</strong></label>
                <input id="contactInput" class="form-control" />
            </div>
            <div class="form-group">
                <label><strong>Task color (name or HEX):</strong></label>
                <input id="colorInput" type="text" class="form-control" placeholder="e.g. lightblue or #f8d7da" />
            </div>
            <button class="btn btn-primary btn-block" onclick="addTask()">Add Task</button>
        </div>

        <!-- Dynamic Task List Display -->
        <div id="taskList" class="mb-4"></div>

        <!-- PDF Report Button -->
        <div class="text-center mb-4">
            <button class="btn btn-dark" onclick="generatePDF()">Generate PDF Report</button>
        </div>

        <!-- Hidden Table for PDF Report Logic -->
        <table id="hiddenTable" style="display: none;">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Description</th>
                    <th>Start</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="hiddenBody"></tbody>
        </table>
    </div>

    <!-- jsPDF and AutoTable for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <!-- Custom JavaScript files for app logic -->
    <script src="config.js"></script>
    <script src="storage.js"></script>
</body>
</html>
